<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадайте число</title>
    <style>
        body{
            background-color: rgb(255, 220, 236);
            font-size: 27px;
            font-family: 'Neucha', cursive;
        }
    </style>
</head>
<body>
    <script>
let min=+prompt ('Мінімальне число',0)
let max=+prompt ('Максимальне число',100) 
let counter=1;
let numUser; 
let numX=Math.round(min+Math.random()*(max-min));
 do { numUser = prompt("вгадайте число від 0 до 100", 0); 
 counter++;
if (numUser===null) { 
alert("Ми чекали від Вас число");
} else if (+numUser<numX) { 
alert("Ваше число менше"); 
} else if (+numUser>numX){
alert("Ваше число більше"); 
} else if(+numUser==numX){ 
document.write("Мої вітання! Ви вгадали число "+numX+" за таку кількість спроб: "+counter); } 
else{
    alert("Ви ввели не число!")
}
} while (numUser != numX && numUser != null);

    </script>
</body>
</html>
