<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<marquee scrollamount="10"><img src="https://i.gifer.com/origin/5f/5fe60717c0bc8286ca8911bba5487aca_w200.gif" width="70"></marquee>
<p>ми вчимо таблиці</p>
<table>
	<caption>html colors</caption>
	<thead>
		<tr>
			<th>color</th>
			<th>name</th>
			<th>hex</th>
			<th>rgb</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000"></td>
			<td>Black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #FF0000"></td>
			<td>Red</td>
			<td>#FF0000</td>
			<td>(255,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #FFFF00"></td>
			<td>Yellow</td>
			<td>#FFFF00</td>
			<td>(255,255,0)</td>
		</tr>
		<tr>
			<td style="background-color: #008000"></td>
			<td>Green</td>
			<td>#008000</td>
			<td>(0, 128, 0)</td>
		</tr>
		<tr>
			<td style="background-color: #0000FF"></td>
			<td>Blue</td>
			<td>#0000FF</td>
			<td>(0,0,255)</td>
		</tr>
		<tr>
			<td style="background-color: #800080"></td>
			<td>Purple</td>
			<td>#800080</td>
			<td>(128, 0, 128)</td>
		</tr>
		<tr>
			<td style="background-color: #808080"></td>
			<td>Gray</td>
			<td>#00FF00</td>
			<td>(0, 255, 0)</td>
		</tr>
				<tr>
			<td style="background-color: #00FF00"></td>
			<td>Lime</td>
			<td>#808080</td>
			<td>(128, 128, 128)</td>
		</tr>
				<tr>
			<td style="background-color: #00FFFF"></td>
			<td>Aqua</td>
			<td>#00FFFF</td>
			<td>(0, 255, 255)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
