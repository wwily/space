<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скільки Вам років?</title>
    <style>
        body{
            background-color: rgb(245, 220, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <script>
            let age=+prompt("Скільки Вам років?",0);
            if (age>=18 && age<=100){
                document.write("Ласкаво прошу! Відразу попередження, якщо Ви маєте слабку нервову систему--Вам краще закрити цей сайт. Напевно, Ви потрапили сюди випадково і мушу Вас розчарувати, тому що тут немає нічого цікавого, і авторка цього тексту просто намагається написати якомога більше слів. Ви спитаєте навіщо? Навіть якщо не запитаєте, то я все одно розповім, хоча Ви можете зупинитися та не читати далі. Все що Ви тут бачите написано просто так, щоб зробити видимість тексту, який чомусь не можна переглядати людям молодшим ніж 18 та старшим за 100. Ви могли подумати, що це безглузде обмеження і Ви маєте рацію. Я могла б взагалі не обмежувати доступ, але мені необхідно практикувати свої навички в Java Script і впевнитися що все справно працює. Думаю я написала достатню кількість тексту, навіть якщо ні, то мені набридло писати далі усілякі нісенітниці та лити воду, тому варто закінчувати. Думаю Вам теж набридло це читати, давайте прощатися. Гарного дня, до зустрічі!");
            } else{
                alert("Гарного дня, до побаченя!")
            }
    </script>
</body>
</html>
