<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		p{
			font-size: 0.5in;
			color: rgb(255, 255, 255);
			background: linear-gradient(pink,purple, hotpink);
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>

</head>
<body>
<p>gradient</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: repeating-radial-gradient(darkblue,blue);"></div>
<div style="background: linear-gradient(10deg,yellow,red);"></div>
<div style="background: radial-gradient(yellow,hotpink); border-radius: 10%;"></div>
<div style="background: conic-gradient(darkblue,blue,purple,hotpink);"></div>
<div style="background: radial-gradient(circle at 170px 130px,pink,blue); border-radius: 50%;"></div>
<div style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet); border-radius: 40%;"></div>
<div style="background-image: linear-gradient(red,orange,yellow,green,blue,indigo,violet); border-radius: 10%;"></div>
<div style="background: radial-gradient(yellow,orange,green); border-radius: 10%;"></div>
<div style="background: radial-gradient(at 0% 50%, violet 10px, purple 30%, hotpink 50%);"></div>
<div style="background: radial-gradient(yellow,blue); border-radius: 90%;"></div>
<div style="background: repeating-linear-gradient(
    -45deg,
    white,
    black 5px,
    white 5px,
    black 10px"></div>
</body>
</html>
